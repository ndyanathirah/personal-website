<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nordiana Athirah - About</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet"> 
	<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Tangerine:wght@400;700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Cormorant+SC:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* General Settings */
        body {
            font-family: 'Cormorant SC', serif;
            margin: 0;
            padding: 0;
            background-image: url('image/background website.jpg');
            background-size: cover;
            background-attachment: fixed;
            color: #6b5843;
        }

        /* Header */
        header {
            background-color: rgba(230, 220, 207, 0.9); /* Slight transparency */
            text-align: center;
            padding: 20px;
        }

        header .logo {
            height: 100px;
        }
        
    /* Navigation Bar */
    nav ul {
        list-style: none;
        padding: 0;
        margin: 10px 0;
    }

    nav ul li {
        display: inline-block;
        margin: 0 20px;
    }

    nav ul li a {
        text-decoration: none;
        font-weight: bold;
        font-family: 'Cormorant SC', serif;
        color: #7b674f; /* Default link color */
        font-size: 16px;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    nav ul li a:hover {
        color: #f2f0ec; /* Change text color on hover */
        text-decoration: underline; /* Optional underline effect */
        transition: color 0.3s ease; /* Smooth transition */
    }

        /* Contact Form */
        .contact-form {
            max-width: 800px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .contact-form h2 {
            text-align: center;
            margin-bottom: 20px;
            font-family: 'Great Vibes', cursive;
            font-size: 2em;
            color: #6b5843;
        }

        .contact-form label {
            font-size: 1.1em;
            display: block;
            margin: 10px 0 5px;
            color: #7b674f;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 1em;
            font-family: inherit;
        }

        .contact-form button {
            display: block;
            width: 100%;
            padding: 10px;
            background: #6b5843;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .contact-form button:hover {
            background: #ff6347;
        }

        /* Footer */
        footer {
            background-color: rgba(107, 88, 67, 0.9);
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div style="background-color: rgba(230, 220, 207, 0.9); padding: 5px; text-align: left;">
        <audio id="audio" autoplay loop>
            <source src="audio/Instrumental.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
        <button onclick="document.getElementById('audio').play()" style="background-color: #6b5843; color: white; border: none; padding: 5px 5px; border-radius: 5px;">
            Enable Sound
        </button>
    </div>
    <!-- Header -->
    <header>
        <img src="image/Diana logo.png" alt="Diana Logo" class="logo">
        <h1>Welcome to My Website!</h1>
		<marquee width= "300" scrollamount"50">Information Management Student</marquee>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="hobbies.html">Hobbies</a></li>
                <li><a href="experience.html">Experience</a></li>
                <li><a href="memories.html">Memories</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contact Form Section -->
    <section id="contact">
        <div class="contact-form">
            <h2>Contact Me</h2>
            <form id="contactForm">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
<footer style="margin-top: 40px; background-color: #bfaf97; text-align: center; padding: 20px 0; font-size: 18px;">
    <div style="margin-bottom: 10px;">
        &copy; 2024 | Design by <a href="contact.html" style="color: #6b5843; text-decoration: none; font-weight: bold;">Nordiana Athirah</a>. All rights reserved.
    </div>
    <!-- Social Media Icons -->
    <div style="display: inline-block; margin-top: 10px;">
        <a href="https://www.instagram.com/ndyanathirh" target="_blank" style="margin: 0 15px;">
            <img src="image/ig.jpg" alt="Instagram" style="width: 40px; height: 40px; vertical-align: middle; border-radius: 50%;">
        </a>
        <a href="https://www.tiktok.com/@hyfstwfyn" target="_blank" style="margin: 0 15px;">
            <img src="image/tiktok.jpg" alt="TikTok" style="width: 40px; height: 40px; vertical-align: middle; border-radius: 50%;">
        </a>
        <a href="https://www.x.com/ndyanathirh" target="_blank" style="margin: 0 15px;">
            <img src="image/twitter.jpg" alt="Twitter" style="width: 40px; height: 40px; vertical-align: middle; border-radius: 50%;">
        </a>
    </div>
</footer>

    <script>
        // Contact Form Validation
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const message = document.getElementById('message').value.trim();

            if (!name || !email || !message) {
                alert('Please fill out all fields!');
                return;
            }

            alert('Thank you, ' + name + '! Your message has been sent.');
            document.getElementById('contactForm').reset();
        });
    </script>
</body>
</html>
